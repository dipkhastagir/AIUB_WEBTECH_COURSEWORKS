<!DOCTYPE html>
<html>
    <head>
        <title>Donation Form</title>
        <link rel="stylesheet" href="../CSS/task_3_style.css">
        <script src="../JS/task_3_valid.js"></script>
    </head>
    <body>
        <div class="form-wrapper">
            <form class="donation-form" onsubmit="return donationForm()">
                <h2 class="form-title">Donor Information</h2>

                <label>First Name</label>
                <input type="text" id="fname" required>

                <label>Last Name</label>
                <input type="text" id="lname" required>

                <label>Address</label>
                <input type="text" id="address" required>

                <label>City</label>
                <input type="text" id="city" required>

                <label>State</label>
                <select id="state" required>
                    <option value="">Select a State</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Chattogram">Chattogram</option>
                    <option value="Khulna">Khulna</option>
                    <option value="Rajshahi">Rajshahi</option>
                </select>

                <label>Phone</label>
                <input type="text" id="phone" required>

                <label>Email</label>
                <input type="email" id="email" required>

                <label>Create Password (min 8 characters)</label>
                <input type="password" id="password" required>

                <label>Confirm Password</label>
                <input type="password" id="confirm_password" required>

                <label>Donation Amount</label>
                <div class="radio-group">
                    <label><input type="radio" name="amount" value="none"> None</label>
                    <label><input type="radio" name="amount" value="500"> 500 BDT</label>
                    <label><input type="radio" name="amount" value="1000"> 1000 BDT</label>
                    <label><input type="radio" name="amount" value="2000"> 2000 BDT</label>
                    <label><input type="radio" name="amount" value="3000"> 3000 BDT</label>
                    <label><input type="radio" name="amount" value="other"> Other</label>
                </div>
                <input type="text" id="other_amount" placeholder="Other Amount">

                <label><input type="checkbox" id="regular"> I am interested in giving on a regular basis.</label>

                <h3 class="subheading">Additional Information</h3>
                <label>
                    <input type="checkbox"> I would like my gift to remain anonymous.
                </label>
                <label>
                    <input type="checkbox"> My employer offers a matching gift program.
                </label>
                <label>
                    <input type="checkbox"> Please don't send a thank you letter.
                </label>

                <label>Comments</label>
                <textarea></textarea>

                <div class="form-buttons">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
